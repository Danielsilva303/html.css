<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiende em css</title>
     <!--usa essa bagaça que ta aqui em baixo para fazer degrade !--> <!-- usando *{ height: 100% nao fica listrado e se aplica o degrade!}-->
     <!--configurações globais da css--> <!-- usando */ */ para escrever dentro do conchete ou styles !--> <!-- right, left para os lado e top, bottom cima ou para baixo!-->
     <!--se voce precisar fazer a merda de um degrade use o adobe color !-->  <!-- usando 45deg  deixa o degrade em angulo de 45 graus -->
     <style> 

      *{ /* configurações globais da css*/
        height: 100%;

     }   
        body {background-attachment: fixed;

             background-image: linear-gradient(45deg , #7E016B,#0515F5 , #000000, #e2ab14,#ce2ba5) }
    </style>
</head>
<body>
    <h1>textando gradiendes</h1>




</body>
</html>
